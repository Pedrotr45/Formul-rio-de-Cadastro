    <main class="main-form">
       
          <div class="text-main">
             <h2>Nova Conta</h2>
          </div><!--text-main-->

              <p>Nome do usuário*</p>

              <p>Email*</p>
              <input type="text" name="Email" placeholder="Digite seu Email:"/>

              <p>Senha*</p>

              <p>Confirmaçâo de Senha*</p>
              <input type="password" name="confirm" placeholder="Confirme sua Senha:"/>

              <input type="submit" name="açao" value="Cadastrar">
          </form><!--form-login-->
       
    </main><!--main-form-->
